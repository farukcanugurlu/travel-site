version: "3.9"

services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://appuser:apppassword@postgres:5432/appdb
      NODE_ENV: production

  web:
    build: ./web
    ports:
      - "5173:5173"
    command: ["npm", "run", "preview", "--", "--host", "0.0.0.0"]
    depends_on:
      - server

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
