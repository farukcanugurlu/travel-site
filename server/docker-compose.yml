version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lexor-postgres
    environment:
      POSTGRES_DB: lexor_travel
      POSTGRES_USER: lexor_user
      POSTGRES_PASSWORD: lexor_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
