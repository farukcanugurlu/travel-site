server {
    listen 80;
    server_name lexorholiday.com www.lexorholiday.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP -> HTTPS redirect
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name lexorholiday.com www.lexorholiday.com;

    ssl_certificate /etc/letsencrypt/live/lexorholiday.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lexorholiday.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend
    location / {
        proxy_pass http://travel-site-web:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    # ÖNEMLİ: CORS header'ları backend'de set ediliyor, Nginx'te set etmeyin!
    # Multiple CORS headers "multiple values" hatasına neden olur.
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://travel-site-server:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS header'ları KALDIRILDI - Backend'de set ediliyor
        # add_header Access-Control-Allow-Origin * always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # OPTIONS preflight - Backend handle ediyor, Nginx'te gerek yok
        # if ($request_method = 'OPTIONS') {
        #     add_header Access-Control-Allow-Origin *;
        #     add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        #     add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        #     add_header Access-Control-Max-Age 1728000;
        #     add_header Content-Type 'text/plain charset=UTF-8';
        #     add_header Content-Length 0;
        #     return 204;
        # }
    }

    # Uploads
    location /uploads/ {
        alias /root/travel-site/server/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        # CORS header'ı KALDIRILDI - Backend'de set ediliyor
        # add_header Access-Control-Allow-Origin *;
        try_files $uri =404;
    }
}

